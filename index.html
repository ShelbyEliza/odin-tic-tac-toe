<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" type="module" defer></script>
    <title>Tic Tac Toe Game</title>
  </head>

  <body>
    <div class="layout-wrapper">
      <h1>Tic Tac Toes!</h1>
      <section class="panel info-container">
        <form>
          <label for="player-x" class="x-input">
            <h3>Player X: </h3>
            <input id="player-x" name="player-x" type="text" minlength="1" maxlength="18">
          </label>
          <label for="player-o" class="o-input">
            <h3>Player O: </h3>
            <input id="player-o" name="player-o" type="text" minlength="1" maxlength="18">
          </label>

          <button class="set-players-btn" type="submit">Set Players</button>
        </form>

        <div class="player-details" style="display: none;">
          <div class="labels">
            <h3 class="player-label">Player</h3>
            <h3 class="score-label">Score</h3>
          </div>
          <div class="x-info">
            <p class="x">X</p>
            <div class="bottom-info">
              <p class="player-x-name"></p>
              <p class="player-x-score score"></p>
            </div>
          </div>
          <div class="o-info">
            <p class="o">O</p>
            <div class="bottom-info">
              <p class="player-o-name"></p>
              <p class="player-o-score score"></p>
            </div>
          </div>
        </div>

        <p class="msg-text"></p>

        <div class="bottom-display">
          <button class="new-round" style="display: none;">New Round</button>
          <button class="new-game" style="display: none;">New Game</button>
        </div>
      </section>
      <main class="board">
        <p id="1" class="marker-place clickable"></p>
        <p id="2" class="marker-place clickable"></p>
        <p id="3" class="marker-place clickable"></p>
        <p id="4" class="marker-place clickable"></p>
        <p id="5" class="marker-place clickable"></p>
        <p id="6" class="marker-place clickable"></p>
        <p id="7" class="marker-place clickable"></p>
        <p id="8" class="marker-place clickable"></p>
        <p id="9" class="marker-place clickable"></p>
      </main>
    </div>
  </body>

</html>
