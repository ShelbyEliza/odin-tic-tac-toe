<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" type="module" defer></script>
    <title>Tic Tac Toe Game</title>
  </head>

  <body>

    <h1>Tic Tac Toes!</h1>
    <div class="info-container">
      <div class="form-wrapper">
        <form>
          <div class="x-details">
            <label for="player-x">
              <h3>Player X: </h3>
              <input id="player-x" name="player-x" type="text" minlength="1" maxlength="18">
            </label>
          </div>
          <div class="o-details">
            <label for="player-o">
              <h3>Player O: </h3>
              <input id="player-o" name="player-o" type="text" minlength="1" maxlength="18">
            </label>
          </div>

          <button class="set-players-btn" type="submit">Set Players</button>
        </form>
      </div>

      <div class="player-details" style="display: none;">
        <h3>Player</h3>
        <h3>Score</h3>
        <div>
          <h4>X</h4>
          <h4 class="player-x-name"></h4>
        </div>
        <div>
          <p class="player-x-score score"></p>
        </div>
        <div>
          <h4>O</h4>
          <h4 class="player-o-name"></h4>
        </div>
        <div>
          <p class="player-o-score score"></p>
        </div>
      </div>
    </div>

    <div class="game-board-wrapper">
      <div id="1" class="marker-place clickable">1</div>
      <div id="2" class="marker-place clickable">2</div>
      <div id="3" class="marker-place clickable">3</div>
      <div id="4" class="marker-place clickable">4</div>
      <div id="5" class="marker-place clickable">5</div>
      <div id="6" class="marker-place clickable">6</div>
      <div id="7" class="marker-place clickable">7</div>
      <div id="8" class="marker-place clickable">8</div>
      <div id="9" class="marker-place clickable">9</div>
    </div>
    <div class="bottom-display">
      <button>Play Again</button>
      <button>Restart Round</button>
      <!-- <button style="display: none;">Play Again</button>
      <button style="display: none;">Restart Round</button> -->
      <div class="msg">
        <p class="msg-text"></p>
      </div>
    </div>
  </body>

</html>
